description: >-
  The Federal Housing Finance Agency (FHFA) is an independent agency that was
  established by the Housing and Economic Recovery Act of 2008 (HERA). The
  agency is responsible for the effective supervision, regulation, and oversight
  of the housing mission of the Federal National Mortgage Association (Fannie
  Mae), the Federal Home Loan Mortgage Corporation (Freddie Mac), and the
  Federal Home Loan Bank System, which includes the 11 Federal Home Loan Banks
  (FHLBanks) and the Office of Finance (OF).
